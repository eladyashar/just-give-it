
<!DOCTYPE html>

  <link rel="stylesheet" href="../lib/leaflet.css" >
  <link rel="stylesheet" href="../lib/angular-progress-button-styles.min.css" >

    <link rel="stylesheet" href="../stylesheets/auth.css">

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <link rel="stylesheet" href="../stylesheets/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script>
    <script type="text/javascript" src="../lib/jquery.js"></script>
    <script type="text/javascript" src="../lib/bootstrap-switch.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="../javascripts/app.js"></script>
    <link rel="stylesheet" href="../stylesheets/nav.css">
    <link rel="stylesheet" href="../stylesheets/profile.css"> 
    <script>
        function w3_open() {
            document.getElementById("main").style.marginLeft = "10%";
  document.getElementById("mySidebar").style.width = "10%";
  document.getElementById("mySidebar").style.display = "block";
  document.getElementById("openNav").style.display = 'none';
        }
        function w3_close() {
            document.getElementById("main").style.marginLeft = "0%";
  document.getElementById("mySidebar").style.display = "none";
  document.getElementById("openNav").style.display = "inline-block";
        }
    </script>
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>


  <div class="w3-sidebar w3-bar-block w3-card w3-animate-left" style="display:none" id="mySidebar">
  <button class="w3-bar-item w3-button w3-large"
  onclick="w3_close()">Close &times;</button>
      <div class="row w3-button">
          <div class="col-md-2"> 
            <i class="glyphicon glyphicon-home"></i>
          </div>
          <div class="col-md-10">
              <a href="#!/home" class="w3-bar-item">Home page</a>
          </div>
      </div>
      <div class="row w3-button">
          <div class="col-md-2"> 
            <i class="glyphicon glyphicon-map-marker"></i>
          </div>
          <div class="col-md-9">
            <a href="#!/map" class="w3-bar-item">Map</a>
          </div>
      </div>
       <div class="row w3-button">
          <div class="col-md-2"> 
            <i class="glyphicon glyphicon-shopping-cart"></i>
           </div>
           <div class="col-md-10">
               <a href="#!/stores" class="w3-bar-item">Stores</a>
           </div>
      </div>
      <div class="row w3-button">
          <div class="col-md-2"> 
            <i class="glyphicon glyphicon-user"></i>
          </div>
          <div class="col-md-10">
              <a href="#!/profile" class="w3-bar-item">Profile</a>
          </div>
      </div>
</div>

<div id="main">

<div class="w3-teal">
  <button id="openNav" class="w3-button w3-teal w3-xlarge" onclick="w3_open()">&#9776;</button>
  <div class="w3-container">
    <h1>Helpool</h1>
  </div>
</div>


<div class="w3-container">
<div ng-view></div>
</div>



</body>
</html>
