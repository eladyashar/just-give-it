

<div class="profile-container">
    <h1>profile!</h1>
    <div class="profileCard">
        <div class="text-color-white">
            <h3 class="with-line">General Information</h3>
           <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-color-white">First name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" ng-model="firstName">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
             
              <div class="form-group row">
                <div class="col-sm-2">Checkbox</div>
                <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      Example checkbox
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-with-icon saveProfile"><i class="glyphicon glyphicon-check"></i>Update profile</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
