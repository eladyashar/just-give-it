<div class="" ng-controller="profileController">
    <h1>profile!</h1>
    <div class="profileCard">
        <div class="text-color-white">
            <h3 class="with-line">General Information</h3>
           <form>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-color-white">First name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputFirstName" ng-model="firstName">
                </div>
              </div>
			   <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-color-white">Last name</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputLatName" ng-model="lastName">
                </div>
              </div>
			   <h3 class="with-line">Change password</h3>
              <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">new password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
              </div>
			  <div class="form-group row">
                <label for="inputPassword3" class="col-sm-2 col-form-label">confirm password</label>
                <div class="col-sm-10">
                  <input type="password" class="form-control" id="inputPassword4" placeholder="confirm Password">
                </div>
              </div>
			  
             <h3 class="with-line"> Contact Information</h3>
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-color-white">Email</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail3" ng-model="email">
                </div>
              </div>
			  <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label text-color-white">phone number</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputEmail4" ng-model="phoneNumber">
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary btn-with-icon saveProfile" onclick=""update()"><i class="glyphicon glyphicon-check"></i>Update profile</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
